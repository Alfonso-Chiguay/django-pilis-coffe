        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item {% if request.path == '/precios/' %} active {% endif %}">

            </li>
            <li class="nav-item {% if request.path == '/reportes/' %} active {% endif %}">

    {% block body %}
